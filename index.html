<!DOCTYPE html>
<html>

<head>
  <title>RITSI - Recuento de votos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-16">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addEntries(){
      var numOptions = document.getElementById("voteOptions").getElementsByTagName('input').length + 1;

      linebreak = document.createElement("br");
      var newEntrie = document.createElement("input");
      newEntrie.type = "text"; newEntrie.id = "o"+numOptions;

      document.getElementById("voteOptions").appendChild(linebreak);
      document.getElementById("voteOptions").appendChild(newEntrie);
    }
  </script>


  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">

    <div class="page-header">
      <img class="pull-left" src="logoRitsi.png" alt="RITSI" />
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <h1>&nbsp;&nbsp;Recuento de votos
        <small>Asociación RITSI</small>
      </h1>
    </div>
    <div class="content">
      <ul class="list-inline" id="lista">
        
      </ul>
    </div>
    <h2 id="question" class="text-primary"></h2>
    <div class="row">
      <div class="input" id="input">
        <p>Título de la votación:</p> <input type="text" id="title"> <br>
        <p>Opciones de voto (dejar vacío si quiere las opciones por defecto): </p> 
        <div id="voteOptions">
            <input type="text" id="o1"> <br>
            <input type="text" id="o2">
        </div>
        <button type="submit" onclick="addEntries()">Add</button>
        <button type="submit" onclick="generatePoll()">Done</button>
      </div>
      <div class="col-lg-12" id="col-lg-12" style="display:none">
        <h3>Votos emitidos
          <span id="votos-emitidos">0</span>
        </h3>
        <div id="option-container">

        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="core-dyn.js"></script>
</body>

</html>
